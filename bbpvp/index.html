<!DOCTYPE html>
<html>
<head>
  <title>Form WhatsApp</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>Form WhatsApp</h1>
  
  <form id="whatsappForm">
    <label for="name">Nama:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="phone">Tipe HP:</label>
    <input type="text" id="phone" name="phone" required><br><br>
    
    <label for="issue">Jenis Kerusakan:</label>
    <input type="text" id="issue" name="issue" required><br><br>
    
    <label for="details">Detail Kerusakan:</label>
    <textarea id="details" name="details" required></textarea><br><br>
    
    <input type="submit" value="Kirim">
  </form>

  <div id="adminName"></div>

  <script>
    $(document).ready(function() {
      var phoneNumbers = [
        { name: "Admin 1", number: "1234567890" },
        { name: "Admin 2", number: "0987654321" },
        { name: "Admin 3", number: "9876543210" }
      ];

      // Menampilkan nama admin saat halaman diakses
      var randomIndex = Math.floor(Math.random() * phoneNumbers.length);
      var selectedAdmin = phoneNumbers[randomIndex].name;
      $('#adminName').text("Admin yang sedang bertugas: " + selectedAdmin);

      $('#whatsappForm').submit(function(e) {
        e.preventDefault(); // Mencegah pengiriman form biasa
        
        var name = $('#name').val();
        var phone = $('#phone').val();
        var issue = $('#issue').val();
        var details = $('#details').val();
        
        // Mengambil nomor HP yang dipilih secara acak
        var selectedPhoneNumber = phoneNumbers[randomIndex].number;
        
        // Format pesan yang akan dikirimkan melalui WhatsApp
        var message = "Halo, saya memiliki kerusakan pada HP dengan detail berikut:\n\n" +
                      "Nama: " + name + "\n" +
                      "Tipe HP: " + phone + "\n" +
                      "Jenis Kerusakan: " + issue + "\n" +
                      "Detail Kerusakan: " + details;
        
        // Mengganti nomor WhatsApp dengan nomor yang dipilih secara acak
        var whatsappLink = "https://wa.me/" + selectedPhoneNumber + "?text=" + encodeURIComponent(message);
        
        // Mengarahkan pengguna ke aplikasi WhatsApp
        window.location.href = whatsappLink;
      });
    });
  </script>
</body>
</html>
