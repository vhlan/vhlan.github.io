        <div class="contact-form">
            <div class="container">
                <ul class="tabs">
                    <li class="tab-link current" data-tab="email">Email</li>
                    <li class="tab-link" data-tab="whatsapp">WhatsApp</li>
                </ul>
                <div id="email" class="tab-content current">
                    <div id="contactemail" class="contactemail">
                        <form action="https://formspree.io/f/mwkawwab" method="POST">
                            <label data-tip="Your name!">
                                <span>Name</span>
                                <input class='nama required' type="text" name="name" placeholder="Name">
                            </label>
                            <label data-tip="Email Address">
                                <span>Email</span>
                                <input class='email required' type="email" name="_replyto" placeholder="example@domain.com">
                            </label>
                            <label data-tip="Phone">
                                <span>Phone</span>
                                <input class='telepon' type="telephone" name="telephone" placeholder="(+62) 812-34567890">
                            </label>
                            <label data-tip="Subject">
                                <span>Subject</span>
                                <input class='subjek required' name="subject" value=""/>
                            </label>
                            <label data-tip="Can I help you?">
                                <span>Message</span>
                                <textarea class='pesan required' name="message"></textarea>
                            </label>
                            <button type="submit" onclick="return validateRegister();" class="kirim">Send</button>
                        </form>
                    </div>
                </div>
                <div id="whatsapp" class="tab-content">
                    <div class='contactwa' id='contactwa'>
                        <div class='formwa'>
                            <input class='tujuan' type='hidden' value='85796655795'/>
                            <!-- No. WhatsApp -->
                            <label data-tip="Your name">
                                <span>Name</span>
                                <input class='nama required bagi' placeholder='Name' type='text'/>
                            </label>
                            <label data-tip="Email Address">
                                <span>Email</span>
                                <input class='email required' placeholder='example@domain.com' type='email'/>
                            </label>
                            <label data-tip="Say something!">
                                <span>Message</span>
                                <textarea class='pesan required full'></textarea>
                            </label>
                            <a class='submit'>Send</a>
                        </div>
                    </div>
                </div>
