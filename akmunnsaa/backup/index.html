<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Akmunnsaa Challenge</title>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
  <div class="congratsAlert">Yeayy!!!</div>
    <div class="kuis">
        <h1>Akmunnsaa Challenge</h1>
      <label>
        <span>Berapa jumlah butir Keyboard si Pinky?</span>
        <input type="text" id="jawab1" val="" placeholder="Angka" />
        <div class="validasi jawab1">Salah! coba hitung ulang pu</div>
        <div class="empty jawab1">tidak boleh kosong pu</div>
      </label>
      <label>
        <span>Empat kata yang di katakan Ainun (Maudy Ayunda), setelah Habibie (Reza Rahadian) mengatakan “<i>Ich vermiss dich auch</i>” di film <a href="https://www.google.com/search?q=nonton+film+habibie+ainun+3++sub+indo+bioskopkeren" style=" color: #4daae0; font-weight: 700; ">Habibie &amp; Ainun 3 (2019)</a>.</span>
        <input type="text" id="jawab2" placeholder="4 kata" />
        <div class="validasi jawab2"> coba periksa ulang pu, siapa tau ada yang typo (sesuai EYD)</div>
         <div class="empty jawab2">tidak boleh kosong pu</div>
      </label>
      <label>
        <span>tempe 2, perkedel 2, terong 1, + lombok</span>
        <input type="text" id="jawab3" placeholder="1 kata 7 huruf" />
        <div class="validasi jawab3">Salah! Masa dilupa :"</div>
         <div class="empty jawab3">tidak boleh kosong pu</div>
      </label>
      <label>
        <span>ur period is a day of...</span>
        <input type="text" id="jawab4" placeholder="1 kata 11 huruf" />
        <div class="validasi  jawab4">Salah pu! coba ingat-ingat ulang :)</div>
         <div class="empty jawab4">tidak boleh kosong pu</div>
      </label>
      <a class="submit">Jawab</a>
    </div>
  </div>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="main.js"></script>
</body>

</html>
