<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Akmunnsaa</title>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="https://hello.vhlan.my.id/akmunnsaa/ex/style.css">
  </head>

  <body>
    <div id="container" class="container">
      <div class="congratsAlert">
        <div class="greeting"></div>
        <p class="countdown"></p>
      </div>
      <div class="validasi">
        <div class='sandi-alert'>
          <h3>Kata Sandi Salah!</h3>
          <p>Kata sandi yang Anda masukkan salah, Silahkan coba lagi. </p>
          <p style="font-size:small;">(<a style="font-weight:bold;" href="https://wa.link/tp36me">Minta kata sandi</a>)</p>
        </div>
        <div class="cobalagi">Coba Lagi</div>
      </div>
      <div class="center">
        <label>
          <span>Masukkan Kata sandi</span>
          <input type="password" id="password" val="" placeholder="Kata sandi" />
        </label>
        <a class="submit">Submit</a>
      </div>
    </div>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="https://hello.vhlan.my.id/akmunnsaa/ex/main.js"></script>
  </body>

</html>
