<html>
  <head>
	  <title>Ruang Tunggu</title>
    <style>
      body {
  font-family: sans-serif;
  background: white;
  font-size: 2.5rem;
  color: #333;
}

p {
  margin: 0;
  padding: 0;
  font-weight: 700;
}

#container {
  display: grid;
  grid-template-columns: 1fr;
  grid-template-rows: 2fr;
  margin: 0 auto;
  position: absolute;
  top: 50%;
  left: 50%;
  margin-right: -50%;
  transform: translate(-50%, -50%);
}
    </style>
  </head>
  <body>
<div id="container">
<div class="greeting"></div>
<p class="countdown"></p>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript">
    //<![CDATA[
function counter(time, url) {
  var interval = setInterval(function() {
    $('.countdown').text("Tunggu " + time + " Detik");
    time = time - 1;

    if (time == 0) {
      clearInterval(interval);
      window.location = url;
    }
  }, 1000);
}

var thehours = new Date().getHours();
var themessage;
var morning = ("Sudah Jam "+thehours+" Tidur dulu nu', pagi baru lanjut nonton.");
var afternoon = ("Sore Ainun, jangan lupa Shalat Azar.");
var evening = ("Sudah makan nu'? makan dulu gih");

if (thehours >= 0 && thehours < 12) {
  themessage = morning;
  counter(15, 'https://drive.google.com/drive/folders/1O7Y3BlGC_gfFRnmL99NuDlSEL3iFkeLN');

} else if (thehours >= 12 && thehours < 17) {
  themessage = afternoon;
  counter(5, 'https://drive.google.com/drive/folders/1O7Y3BlGC_gfFRnmL99NuDlSEL3iFkeLN');

} else if (thehours >= 18 && thehours < 24) {
  themessage = evening;
  counter(10, 'https://drive.google.com/drive/folders/1O7Y3BlGC_gfFRnmL99NuDlSEL3iFkeLN');
}

$('.greeting').append(themessage);
    //]]>
</script>
  </body>
</html>
